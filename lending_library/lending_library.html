<head>
  <title>lending_library</title>
</head>

<body>
    <!--  {{> hello}} -->
  <div id="lendlib"> 
    <h1 class="text-center"> My stuff </h1>  
    <div id="category-container"> 
      {{> categories }}
    </div>
    <div id="list"> 
        {{> list }}
    </div> 
  </div> 
</body>

<template name="hello">
  <h2>Lending Library</h2>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="categories"> 
  <div id="categories" class="btn-group"> 
      {{#if new_cat}}
        <div class="category">
            <input type="text" id="add-category" value="" />
        </div>
      {{else}}
        <div class="category btn btn-default" id="btnNewCat">&plus;</div>
      {{/if}}
      {{#each lists}}
      <div class="category btn btn-default {{list_status}}" id="{{_id}}">
          {{Category}}
      </div>
      {{/each}}
  </div> 
</template> 

<template name="list">
  <ul id="lending_list">
  <!-- Item list  --> 
  {{#each items}}
   <li class="lending_item alert">
    <button type="button" class="close delete_item fix-close-button" id="{{Name}}">Ã—</button>
    {{Name}}
    {{#if lendee_editing}}
      <input type="text" id="edit_lendee" class="span2 pull-right " value=""/>
    {{else}}
      <div class="lendee label pull-right {{LendClass}}"> {{Lendee}} </div>
    {{/if}}
  </li>
  {{/each}}
  <!-- End element  --> 
  {{#if list_selected}}
      <li class="alert-success" id="btnAddItem">&plus;
    {{#if list_adding}}
      <input class="span4" id="item_to_add" size="32" type="text">
    {{/if}}
     </li>
  {{/if}}
  <!-- End  --> 
  </ul>
</template>
